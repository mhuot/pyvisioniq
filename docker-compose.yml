services:
  pyvisionic:
    build: .
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    environment:
      - HYUNDAI_USERNAME=${BLUELINKUSER}
      - HYUNDAI_PASSWORD=${BLUELINKPASS}
      - HYUNDAI_PIN=${BLUELINKPIN}
      - VEHICLE_ID=${BLUELINKVID}
      - FLASK_ENV=${FLASK_ENV:-production}
      - PORT=${PORT:-5000}
      - API_DAILY_LIMIT=${API_DAILY_LIMIT:-30}
      - TZ=${TZ:-UTC}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    command: >
      sh -c "nohup python data_collector.py > /app/logs/collector.log 2>&1 &
             python -m gunicorn --bind 0.0.0.0:${PORT:-5000} --workers 1 --timeout 120 src.web.app:app"